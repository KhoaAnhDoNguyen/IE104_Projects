<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets_log_in/log_in.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>wed1</title>
</head>
<body>  
    <img class="background-log" src="./assets_log_in/background.jpg" alt="">
    <header class="header">
        <a href="#" class="logo"><img src="./assets_about_us/img/footer/logo.png" alt=""></a>

        <nav class="nav">
            <a href="./index.html"> Trang chủ </a>
            <a href="./about_us.html"> Về chúng tôi </a>
            <a href="./MenuPage.html"> Menu </a>
        </nav>

    </header>
   
    <section class="home">
        <div class="content">
            <h2> Chào mừng</h2>
            <p> Chào mừng bạn đã tới trang bán nước nhóm 4 của chúng mình. Bạn hãy đăng nhập để có thể đặt hàng trực tiếp   <3</p>
            <a href="#"> Get Started </a>
        </div>
        <div class="login">
            <h2> Đăng nhập </h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" class="input" placeholder="Nhập tài khoảng mail" autocomplete="off" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="input" placeholder="Nhập mật khuẩu" autocomplete="off" required>
                    </span>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox"> Remember me</label>
                    <a href="#"> Quên mật khẩu? </a>
                    
                </div>
                <a class="log-in-btn"> Đăng nhập  </a>
                <div class="register-link">
                    <p> Chưa có tài khoảng?  </p>
                    <a href="#"> Đăng ký ngay</a>
                </div>
            </form>
        </div>
     
    </section>


</body>
</html>
